<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des utilisateurs</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <div class="header">
        <h1> Gestion des utilisateurs</h1>
        <div class="header-buttons">
            <button class="btn btn-back" onclick="goBack()">← Retour</button>
            <button class="btn btn-logout" onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <div class="container">
        <div id="success" class="success"></div>
        <div id="error" class="error"></div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Utilisateurs totaux</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminCount">0</div>
                <div class="stat-label">Administrateurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">Utilisateurs normaux</div>
            </div>
        </div>

        <div id="loader" class="loader" style="display: none;">Chargement des utilisateurs...</div>
        <div id="noUsers" class="no-users" style="display: none;">Aucun utilisateur trouvé</div>
        
        <table id="usersTable" style="display: none;">
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Date de création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersBody">
            </tbody>
        </table>
    </div>

    <script src="manage-users.js"></script>
</body>
</html>
